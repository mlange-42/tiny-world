<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="overflow: hidden;">
    <!-- Polyfill for the old Edge browser -->
    <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
    <script src="./wasm_exec.js"></script>
    <link rel="stylesheet" href="./iframe.css">
    <script>
        async function init(url, name) {
            const go = new Go();
            const result = await WebAssembly.instantiateStreaming(fetch(url), go.importObject).catch((err) => {
                console.error(err);
            });
            document.getElementById('loading').remove();
            console.log(result)
            go.run(result.instance);
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const go = new Go();
            const name = window.location.search.substring(1);
            let url = `./main.wasm`;

            // Polyfill
            if (!WebAssembly.instantiateStreaming) {
                WebAssembly.instantiateStreaming = async (resp, importObject) => {
                    const source = await (await resp).arrayBuffer();
                    return await WebAssembly.instantiate(source, importObject);
                };
            }
            await init(url, name);
        });
    </script>
    <noscript>
        <div style="width:100%; text-align: center; color: #ff9090;">This website requires JavaScript to run properly!</div>
    </noscript>
    <div id="loading"><div class="loader"></div></div>
</body>

</html>
